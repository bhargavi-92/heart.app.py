name: Sync to Hugging Face Hub

on:
  push:
    branches: [main] # Triggers the workflow on every push to the 'main' branch

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the GitHub repository code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true 

      # Step 2: Push the repository to the Hugging Face Space
      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }} # Uses the secret you just created
          HF_USERNAME: athidhiveda # <<-- REPLACE THIS
          SPACE_NAME: heart_app          # <<-- REPLACE THIS
        run: |
          echo "Starting sync to Hugging Face Space: ${{ env.SPACE_NAME }}"
          
          # 1. Add the Hugging Face Space as a new git remote using the token for auth
          git remote add hf-space https://${{ env.HF_USERNAME }}:${{ env.HF_TOKEN }}@huggingface.co/spaces/${{ env.HF_USERNAME }}/${{ env.SPACE_NAME }}
          
          # 2. Push all content (code, models, requirements) to the Space
          git push hf-space main --force
          echo "Successfully pushed to Hugging Face Hub."
